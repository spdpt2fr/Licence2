<!doctype html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Gestionnaire de Licences v2.0 - Architecture modulaire" />
    <title>Gestionnaire de Licences v2.0</title>
    
    <!-- Favicon -->
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>üñ•Ô∏è</text></svg>" />
    
    <!-- Styles modulaires CSS -->
    <link rel="stylesheet" href="src/styles/base.css?v=2.0.0" />
    <link rel="stylesheet" href="src/styles/components.css?v=2.0.0" />
    <link rel="stylesheet" href="src/styles/layout.css?v=2.0.0" />
    <link rel="stylesheet" href="src/styles/themes.css?v=2.0.0" />

    <!-- Supabase CDN -->
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>

    <!-- Configuration -->
    <script src="config.js?v=2.0.0"></script>
  </head>
  <body>
    <!-- Conteneur principal - sera g√©r√© par les composants -->
    <div id="app" class="app-container">
      <!-- Loading initial -->
      <div id="initial-loading" class="initial-loading">
        <div class="loading-content">
          <div class="loading-icon">üñ•Ô∏è</div>
          <h1>Gestionnaire de Licences</h1>
          <p>Version 2.0 - Architecture modulaire</p>
          <div class="loading-spinner"></div>
          <p class="loading-text">Chargement en cours...</p>
        </div>
      </div>
    </div>

    <!-- Scripts modulaires dans l'ordre des d√©pendances -->
    
    <!-- 1. Utilitaires -->
    <script src="src/utils/validators.js?v=2.0.0"></script>
    <script src="src/utils/formatters.js?v=2.0.0"></script>
    <script src="src/utils/helpers.js?v=2.0.0"></script>
    
    <!-- 2. Services -->
    <script src="src/services/auth-service.js?v=2.0.0"></script>
    <script src="src/services/licence-service.js?v=2.0.0"></script>
    <script src="src/services/export-service.js?v=2.0.0"></script>
    <script src="src/services/notification-service.js?v=2.0.0"></script>
    
    <!-- 3. Composants UI -->
    <script src="src/components/auth-form.js?v=2.0.0"></script>
    <script src="src/components/licence-form.js?v=2.0.0"></script>
    <script src="src/components/licence-list.js?v=2.0.0"></script>
    <script src="src/components/user-modal.js?v=2.0.0"></script>
    <script src="src/components/navbar.js?v=2.0.0"></script>
    
    <!-- 4. Application principale (point d'entr√©e) -->
    <script src="src/main.js?v=2.0.0"></script>

    <!-- Styles pour le loading initial -->
    <style>
      .initial-loading {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 9999;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif;
      }
      
      .loading-content {
        text-align: center;
        color: white;
        animation: fadeIn 0.5s ease-in-out;
      }
      
      .loading-icon {
        font-size: 4rem;
        margin-bottom: 1rem;
        animation: bounce 2s infinite;
      }
      
      .loading-content h1 {
        font-size: 2rem;
        font-weight: 700;
        margin: 0 0 0.5rem 0;
      }
      
      .loading-content p {
        margin: 0 0 1rem 0;
        opacity: 0.9;
      }
      
      .loading-spinner {
        width: 40px;
        height: 40px;
        border: 3px solid rgba(255, 255, 255, 0.3);
        border-top: 3px solid white;
        border-radius: 50%;
        margin: 1rem auto;
        animation: spin 1s linear infinite;
      }
      
      .loading-text {
        font-size: 0.9rem;
        opacity: 0.8;
      }
      
      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
      }
      
      @keyframes bounce {
        0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
        40% { transform: translateY(-10px); }
        60% { transform: translateY(-5px); }
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      
      /* Masquer le loading une fois l'app initialis√©e */
      .app-initialized .initial-loading {
        opacity: 0;
        pointer-events: none;
        transition: opacity 0.5s ease-out;
      }
      
      .app-initialized .initial-loading {
        display: none;
      }
    </style>

    <script>
      // Script pour masquer le loading une fois l'app initialis√©e
      window.addEventListener('load', () => {
        // Attendre que l'application soit initialis√©e
        const checkAppReady = setInterval(() => {
          if (window.licence2App && window.licence2App.isReady()) {
            document.body.classList.add('app-initialized');
            clearInterval(checkAppReady);
          }
        }, 100);
        
        // Timeout de s√©curit√© apr√®s 10 secondes
        setTimeout(() => {
          document.body.classList.add('app-initialized');
          clearInterval(checkAppReady);
        }, 10000);
      });
      
      // Gestion des erreurs de chargement des scripts
      window.addEventListener('error', (event) => {
        if (event.target.tagName === 'SCRIPT') {
          console.error('‚ùå Erreur de chargement du script:', event.target.src);
          document.querySelector('.loading-text').textContent = 'Erreur de chargement...';
          document.querySelector('.loading-spinner').style.display = 'none';
        }
      });
    </script>
  </body>
</html>
